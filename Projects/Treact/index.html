<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Free Modern React Templates & Resources for Building Landing Pages
    </title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="body__works">
      <section id="landing">
        <nav>
          <div class="nav__container">
            <a href="/" class="nav__logo">
              <img src="./assets/logo.svg" alt="" class="logo" />
              <span class="nav__title">Treact</span>
            </a>
            <ul class="nav__links">
              <li><a href="#about" class="nav__link">About</a></li>
              <li><a href="#blog" class="nav__link">Blog</a></li>
              <li><a href="#pricing" class="nav__link">Pricing</a></li>
              <li><a href="#contactus" class="nav__link">Contact Us</a></li>
              <li><a href="#login" class="nav__link">Login</a></li>
              <li>
                <a href="#signup" class="nav__link nav__link--signup"
                  >Sign Up</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <header>
          <div class="header__container">
            <div class="header__wrapper">
              <div class="header__descr">
                <h1>
                  Beautiful React Templates <span class="purple">for you.</span>
                </h1>
                <p class="header__descr--p">
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="header__descr--input">
                  <input type="email" placeholder="Your E-mail Address" />
                  <button class="header__descr--inputbtn">Get Started</button>
                </div>
                <div class="header__descr--partners">
                  <p class="header__descr--partnersdescr">OUR TRUSTED PARTNERS</p>
                  <img src="./assets/headerpartners.png" alt="" class="header__descr--partnersimg"/>
                </div>
              </div>
              <div class="header__img--wrapper">
                <img src="./assets/headerimg.svg" alt="" class="header__img"/>
              </div>
            </div>
          </div>
        </header>
      </section>
    </div>
  </body>
</html>
